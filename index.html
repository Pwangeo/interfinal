<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>the eyes of insects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chonburi&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poiret+One&family=Tomorrow:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Montserrat;
      margin: 0;
      padding: 0;
      background-color: white;
      overflow: hidden;
      font-weight: 900;
    }

    .title {
      position: absolute;
      top: 16%; 
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10.5rem;
      text-align: center;
      color: black;
      z-index: 0;
      white-space: nowrap;
    }

    .spider-image {
      position: absolute;
      top: -5%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: auto;
      animation: moveSpider 2s ease-out forwards, loopSpider 2s ease-in-out infinite;
      z-index: 1;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    @keyframes moveSpider {
      0% {
        top: -400px;
      }
      100% {
        top: -5%;
      }
    }

    @keyframes loopSpider {
      0% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-30px);
      }
      100% {
        transform: translateX(-50%) translateY(0);
      }
    }

    .spider-image:hover {
  filter: brightness(0);  /* 이미지의 밝기를 0으로 설정해 검은색처럼 보이게 */
}

    .ladybug {
  position: absolute;
  width: 320px;  /* 크기 조정 */
  height: 320px;
  background-image: url('ladybug.png'); /* 이미지 경로 확인 */
  background-size: contain;
  background-repeat: no-repeat;
  display: none;  /* 기본적으로 숨김 */
  top: 50%;       /* 화면 중앙에 위치 */
  left: 51%;
  transform: translate(-50%, -50%);
  transition: transform 0.3s ease, filter 0.3s ease;  /* filter 효과를 부드럽게 전환 */
}

/* 마우스 호버 시 필터로 이미지가 블랙으로 변하게 */
.ladybug:hover {
  filter: brightness(0);  /* 이미지의 밝기를 0으로 설정해 검은색처럼 보이게 */
}

.horsefly {
  position: absolute;
  width: 650px;  /* 크기 조정 */
  height: auto;
  display: none;  /* 기본적으로 숨김 */
  top: 50%;       /* 화면 중앙에 위치 */
  left: 51%;
  transform: translate(-50%, -50%);
  transition: transform 0.3s ease, filter 0.3s ease;  /* filter 효과를 부드럽게 전환 */
  animation: floatHorsefly 3s ease-in-out infinite; /* 스무스한 위아래 루프 애니메이션 */
}

/* 마우스 호버 시 필터로 이미지가 블랙으로 변하게 */
.horsefly:hover {
  filter: brightness(0);  /* 이미지의 밝기를 0으로 설정해 검은색처럼 보이게 */
}

/* 위아래로 움직이는 애니메이션 정의 */
@keyframes floatHorsefly {
  0% {
    transform: translate(-50%, -50%) translateY(0); /* 시작 위치 */
  }
  50% {
    transform: translate(-50%, -50%) translateY(-20px); /* 위로 20px 이동 */
  }
  100% {
    transform: translate(-50%, -50%) translateY(0); /* 원래 위치로 복귀 */
  }
}


.honeybee {
  position: absolute;
  width: 370px;  /* 크기 조정 */
  height: 370px;
  background-image: url('bee.png'); /* 이미지 경로 확인 */
  background-size: contain;
  background-repeat: no-repeat;
  display: none;  /* 기본적으로 숨김 */
  top: 50%;       /* 화면 중앙에 위치 */
  left: 51%;
  transform: translate(-50%, -50%);
  transition: transform 0.3s ease, filter 0.3s ease;  /* filter 효과를 부드럽게 전환 */
}

/* 마우스 호버 시 필터로 이미지가 블랙으로 변하게 */
.honeybee:hover {
  filter: brightness(0);  /* 이미지의 밝기를 0으로 설정해 검은색처럼 보이게 */
}

.dragonfly {
  position: absolute;
  width: 700px;  /* 크기 조정 */
  height: auto;
  display: none;  /* 기본적으로 숨김 */
  top: 58%;       /* 화면 중앙에 위치 */
  left: 53%;
  transform: translate(-50%, -50%) rotate(-70deg); /* 초기 상태에서 -70도 회전 */
  transform-origin: bottom;  /* 회전 기준점을 왼쪽 아래로 설정 */
  transition: transform 1s ease, filter 0.3s ease;  /* filter 효과를 부드럽게 전환 */
  animation: rotateAnimation 5s forwards;  /* 회전 애니메이션 */
}

/* 애니메이션 정의 */
@keyframes rotateAnimation {
  0% {
    transform: translate(-50%, -50%) rotate(-70deg);  /* 초기 -70도 */
  }
  25% {
    transform: translate(-50%, -50%) rotate(0deg); /* 반시계 방향으로 70도 회전 */
  }
  50% {
    transform: translate(-50%, -50%) rotate(-3deg); /* 그 후 반시계 방향으로 10도 회전 */
  }
  75% {
    transform: translate(-50%, -50%) rotate(0deg); /* 시계 방향으로 10도 회전 */
  }
  100% {
    transform: translate(-50%, -50%) rotate(-1deg); /* 그 후 다시 반시계 방향으로 10도 회전 */
  }
}





/* 마우스 호버 시 필터로 이미지가 블랙으로 변하게 */
.dragonfly:hover {
  filter: brightness(0);  /* 이미지의 밝기를 0으로 설정해 검은색처럼 보이게 */
}
    .subtitle-wrapper {
      margin: 0;
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .subtitle-wrapper span {
      font-weight: 500;
      font-size: 1.2rem; 
      padding: 0px 30px;
    }

    .subtitle-wrapper .left {
      text-align: left;
    }

    .subtitle-wrapper .center {
      text-align: center;
    }

    .subtitle-wrapper .right {
      text-align: right;
    }

    .bottom-line {
      position: fixed;
      bottom: 70px;
      left: 30px;
      right: 30px;
      height: 2px; 
      background-color: black; 
      border-radius: 10px; 
      z-index: 2;
    }

    .eyes {
      position: absolute;
      bottom: 25px; 
      left: 50%;
      transform: translateX(-50%);
      height: 33px;
    }

    .arrow {
      position: absolute;
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      width: 1500px; 
      height: 20px; 
    }

    .arrow-left, .arrow-right {
      position: absolute;
      top: 50%;
      width: 40px;
      height: auto;
      cursor: pointer;
    }

    .arrow-left {
      left: 10px; 
      transform: scale(0.7) scaleX(-1);
    }

    .arrow-right {
      right: 10px;
      transform: scale(0.7);
    }

    .scientific-box {
      font-weight: 400;
      position: absolute;
      top: 35%;
      left: 5%;
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 1.5rem;
      border-radius: 30px;
      z-index: 0;
      height: 25px;
    }

    .scientific-name {
      position: absolute;
      top: 29%;
      left: 30%;
      font-size: 10.5rem;
      line-height: 1.05;
      text-align: left;
      color: black;
      z-index: 0;
      word-wrap: break-word;
      max-width: 70vw;
    }

    .circle {
  position: absolute;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  animation: expandCircle 1.0s ease-out forwards;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
}

@keyframes expandCircle {
  0% {
    width: 100px;
    height: 100px;
    transform: translate(-50%, -50%) scale(0);
  }
  100% {
    width: 300px;
    height: 300px;
    transform: translate(-50%, -50%) scale(7);
  }
}




  </style>
</head>
<body>
  
  <div class="title" id="title">Jumping Spider</div>

  <div class="subtitle-wrapper">
    <span class="left">The Eyes</span>
    <span class="center">of</span>
    <span class="right">Insects</span>
  </div>
  
  <div class="scientific-box">Scientific Name</div>
  <div class="scientific-name" id="scientific-name">Salticidae Blackwall, 1841</div>

  <div class="bottom-line"></div>

  <img src="spider_eyes.png" alt="Spider Eyes" class="eyes">

  <img src="spider.png" alt="Spider" class="spider-image" onclick="createCircle('spider')">
  <div class="ladybug" onclick="createCircle('ladybug')"></div>
  <div class="honeybee"></div>
  <img src="dragonfly.png" alt="dragonfly" class="dragonfly" onclick="createCircle('dragonfly')">
  <img src="horsefly.png" alt="horsefly" class="horsefly" onclick="createCircle('horsefly')">
   


  <div class="arrow">
    <img src="arrow.png" alt="Left Arrow" class="arrow-left" onclick="changeTitle('prev')">
    <img src="arrow.png" alt="Right Arrow" class="arrow-right" onclick="changeTitle('next')">
  </div>

  <script>
  const titleData = [
    { 
      title: 'Jumping Spider', 
      font: 'Montserrat', 
      scientificName: 'Salticidae Blackwall, 1841', 
      lineHeight: '1.05', 
      fontSize: '10.5rem',
      left: '30%',
      titlefontSize: '10.5rem',
      fontweight:'900',
      eyesImage: 'spider_eyes.png'  /* Jumping Spider에 해당하는 eyes 이미지 */
    },
    { 
      title: 'LADYBUG', 
      font: 'Poiret One', 
      scientificName: 'Coccinellidae Latreille, 1807', 
      lineHeight: '0.96', 
      fontSize: '11.7rem',
      left: '23%',
      titlefontSize: '11.7rem',
      fontweight:'400',
      eyesImage: 'ladybug_eyes.png'  /* Ladybug에 해당하는 eyes 이미지 */
    },
    { 
      title: 'Horse-fly', 
      font: 'tomorrow', 
      scientificName: 'Tabanus chrysurus Loew, 1858', 
      lineHeight: '0.9', 
      fontSize: '11.5rem',
      left: '25%',
      titlefontSize: '11.5rem',
      fontweight:'600',
      eyesImage: 'horsefly_eyes.png'  /* Horse-fly에 해당하는 eyes 이미지 */
    },
    { 
      title: 'Honey Bee', 
      font: 'lobster', 
      scientificName: 'Apis Linnaeus, 1758', 
      lineHeight: '1.2', 
      fontSize: '11.9rem',
      left: '20%',
      titlefontSize: '11.9rem',
      fontweight:'400',
      eyesImage: 'honeybee_eyes.png'  /* Honey Bee에 해당하는 eyes 이미지 */
    },
    { 
      title: 'Dragonfly', 
      font: 'Chonburi', 
      scientificName: 'Odonata Fabricius, 1793', 
      lineHeight: '1.1', 
      fontSize: '10.2rem', 
      left: '25%',
      titlefontSize: '10.2rem',
      fontweight:'400',
      eyesImage: 'dragonfly_eyes.png'  /* Dragonfly에 해당하는 eyes 이미지 */
    },
  ];

  let currentIndex = 0;

  function createCircle(type) {
  const circle = document.createElement('div');
  circle.classList.add('circle');

  // 원의 색상을 type에 따라 다르게 설정
  if (type === 'spider') {
    circle.style.backgroundColor = '#1b1b1b'; // Spider의 원 색상
  } else if (type === 'dragonfly') {
    circle.style.backgroundColor = '#6cbcaa'; // Dragonfly의 원 색상
  } else if (type === 'ladybug') {
    circle.style.backgroundColor = '#ff3939'; 
  } else if (type === 'horsefly') {
    circle.style.backgroundColor = '#c0f813'; 
  }

  document.body.appendChild(circle);

  // 링크를 type에 따라 다르게 설정
  let link = 'spider.html';
  if (type === 'dragonfly') {
    link = 'dragonfly.html'; // Dragonfly의 이동 링크
  } else if (type === 'ladybug') {
    link = 'ladybug.html'; // Ladybug의 이동 링크
  } else if (type === 'horsefly') {
    link = 'horsefly.html'; // Horsefly의 이동 링크
  }

  setTimeout(() => {
    window.location.href = link;
  }, 1500);
}


  function changeTitle(direction) {
    if (direction === 'next') {
        currentIndex = (currentIndex + 1) % titleData.length;
    } else if (direction === 'prev') {
        currentIndex = (currentIndex - 1 + titleData.length) % titleData.length;
    }

    const { title, font, scientificName, lineHeight, fontSize, left, titlefontSize, fontweight, eyesImage } = titleData[currentIndex];

    const titleElement = document.getElementById('title');
    titleElement.innerText = title;
    titleElement.style.fontFamily = font;
    titleElement.style.fontSize = titlefontSize;

    const scientificNameElement = document.getElementById('scientific-name');
    scientificNameElement.innerText = scientificName;
    scientificNameElement.style.fontSize = fontSize;
    scientificNameElement.style.lineHeight = lineHeight;
    scientificNameElement.style.left = left;

    document.body.style.fontFamily = font;
    document.body.style.fontWeight = fontweight;

    const spiderImage = document.querySelector('.spider-image');
    if (title === 'Jumping Spider') {
        spiderImage.style.display = 'block';
    } else {
        spiderImage.style.display = 'none';
    }

    // Ladybug 이미지 표시
    const ladybugImage = document.querySelector('.ladybug');
    if (title === 'LADYBUG') {
    const randomRotation = Math.floor(Math.random() * 360); // 0~360도 랜덤 회전
    const margin = 0.4;  // 화면 여백
    const viewportHeight = window.innerHeight;
    const viewportWidth = window.innerWidth;

    const randomTop = Math.random() * (viewportHeight * (1 - margin) - 370) + (viewportHeight * margin / 2);
    const randomLeft = Math.random() * (viewportWidth * (1 - margin) - 370) + (viewportWidth * margin / 2);

    ladybugImage.style.display = 'block';
    ladybugImage.style.transform = `translate(-50%, -50%) rotate(${randomRotation}deg)`;
    ladybugImage.style.top = `${randomTop}px`;
    ladybugImage.style.left = `${randomLeft}px`;
} else {
    ladybugImage.style.display = 'none';
}


    const horseflyImage = document.querySelector('.horsefly');
if (title === 'Horse-fly') {
    horseflyImage.style.display = 'block';
} else {
    horseflyImage.style.display = 'none';
}

const honeybeeImage = document.querySelector('.honeybee');
if (title === 'Honey Bee') {
    honeybeeImage.style.display = 'block';
} else {
    honeybeeImage.style.display = 'none';
}

const dragonflyImage = document.querySelector('.dragonfly');
if (title === 'Dragonfly') {
    dragonflyImage.style.display = 'block';
} else {
    dragonflyImage.style.display = 'none';
}



    // eyes 이미지 변경
    const eyesImageElement = document.querySelector('.eyes');
    eyesImageElement.src = eyesImage;  // 타이틀에 맞는 eyes 이미지를 설정
}

</script>

</body>
</html>
