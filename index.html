<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>the eyes of insects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    .title {
      position: absolute;
      top: 15%; 
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 900;
      font-size: 10.5rem;
      text-align: center;
      color: black;
      z-index: 0;
      white-space: nowrap;
    }

    .spider-image {
      position: absolute;
      top: -5%;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: auto;
      animation: moveSpider 2s ease-out forwards, loopSpider 2s ease-in-out infinite;
      z-index: 1;
      transition: all 0.3s ease;
    }

    @keyframes moveSpider {
      0% {
        top: -400px;
      }
      100% {
        top: -5%;
      }
    }

    @keyframes loopSpider {
      0% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-30px);
      }
      100% {
        transform: translateX(-50%) translateY(0);
      }
    }

    .spider-image:hover {
      content: url('spider2.png');
    }

    .scientific-box {
      position: absolute;
      top: 31%;
      left: 12%;
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 30px;
      z-index: 0;
    }

    .scientific-name {
      position: absolute;
      top: 28%;
      left: 30%;
      font-weight: 900;
      font-size: 10.5rem;
      line-height: 1;
      text-align: left;
      color: black;
      z-index: 0;
    }

    .subtitle-wrapper {
      margin: 0;
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .subtitle-wrapper span {
      font-weight: 600;
      font-size: 1.2rem; 
      padding: 0px 30px;
    }

    .subtitle-wrapper .left {
      text-align: left;
    }

    .subtitle-wrapper .center {
      text-align: center;
    }

    .subtitle-wrapper .right {
      text-align: right;
    }

    /* 하단 선 */
    .bottom-line {
      position: fixed;
      bottom: 40px;
      left: 30px;
      right: 30px;
      height: 2px; /* 선의 두께 */
      background-color: black; /* 선 색 */
      border-radius: 10px; /* 끝 부분을 둥글게 처리 */
      z-index: 2;
    }

    /* 화살표 라인의 부모 컨테이너 */
    .right-arrow {
      position: absolute;
      top: 50%; /* 세로 중앙 정렬 */
      left: 50%; /* 화살표의 좌측/우측 위치를 기준으로 설정 */
      transform: translate(-50%, -50%); /* 정확히 세로 중앙으로 이동 */
      width: 1500px; /* 화살표 라인 너비 */
      height: 20px; /* 화살표 라인 높이 */
    }

    /* 좌측 화살표 이미지 */
    .arrow-left {
      position: absolute;
      left: 10px; /* 왼쪽에 배치 */
      transform: scale(0.7)  scaleX(-1); /* 크기 조정 */
    }

    /* 우측 화살표 이미지 */
    .arrow-right {
      position: absolute;
      right: 10px; /* 오른쪽에 배치 */
      transform: scale(0.7); /* 좌우 반전과 크기 조정 */
    }

  </style>
</head>
<body>
  <img src="spider.png" alt="Spider" class="spider-image">
  <div class="title">Jumping Spider</div>

  <div class="subtitle-wrapper">
    <span class="left">The Eyes</span>
    <span class="center">of</span>
    <span class="right">Insects</span>
  </div>
  
  <div class="scientific-box">
    scientific name
  </div>
  
  <div class="scientific-name">
    Salticidae Blackwall, 1841
  </div>

  <div class="bottom-line"></div>

  <!-- 화살표 라인 -->
  <div class="right-arrow">
    <!-- 좌측 화살표 이미지 -->
    <img src="arrow.png" alt="Left Arrow" class="arrow-left">
    
    <!-- 우측 화살표 이미지 -->
    <img src="arrow.png" alt="Right Arrow" class="arrow-right">
  </div>

</body>
</html>
