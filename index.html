<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>the eyes of insects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    .title {
      position: absolute;
      top: 15%; 
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 900;
      font-size: 10.5rem;
      text-align: center;
      color: black;
      z-index: 0;
      white-space: nowrap;
    }

    .spider-image {
      position: absolute;
      top: -5%;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: auto;
      animation: moveSpider 2s ease-out forwards, loopSpider 2s ease-in-out infinite;
      z-index: 1;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    @keyframes moveSpider {
      0% {
        top: -400px;
      }
      100% {
        top: -5%;
      }
    }

    @keyframes loopSpider {
      0% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-30px);
      }
      100% {
        transform: translateX(-50%) translateY(0);
      }
    }

    .spider-image:hover {
      content: url('spider2.png');
    }

    .scientific-box {
      position: absolute;
      top: 35%;
      left: 12%;
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 30px;
      z-index: 0;
    }

    .scientific-name {
      position: absolute;
      top: 28%;
      left: 30%;
      font-weight: 900;
      font-size: 10.5rem;
      line-height: 1;
      text-align: left;
      color: black;
      z-index: 0;
    }

    .subtitle-wrapper {
      font-family: Montserrat;
      margin: 0;
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .subtitle-wrapper span {
      font-weight: 600;
      font-size: 1.2rem; 
      padding: 0px 30px;
    }

    .subtitle-wrapper .left {
      text-align: left;
    }

    .subtitle-wrapper .center {
      text-align: center;
    }

    .subtitle-wrapper .right {
      text-align: right;
    }

    
    .bottom-line {
      position: fixed;
      bottom: 70px;
      left: 30px;
      right: 30px;
      height: 2px; 
      background-color: black; 
      border-radius: 10px; 
      z-index: 2;
    }

    .spider-eyes {
      position: absolute;
      bottom: 25px; 
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
    }

  
    .right-arrow {
      position: absolute;
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      width: 1500px; 
      height: 20px; 
    }

  
    .arrow-left {
      position: absolute;
      left: 10px; 
      transform: scale(0.7)  scaleX(-1); 
    }


    .arrow-right {
      position: absolute;
      right: 10px; 
      transform: scale(0.7); 
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0px;
      height: 0px;
      background-color: black;
      border-radius: 50%;
      z-index: 10;
      animation: growCircle 1.5s forwards, navigatePage 1.5s 1.5s forwards;
    }

    /* 원이 커지는 애니메이션 */
    @keyframes growCircle {
      0% {
        width: 0px;
        height: 0px;
      }
      100% {
        width: 150vw;  /* 화면 너비를 넘을 정도로 크게 */
        height: 150vw;
      }
    }

    /* 페이지 이동 애니메이션 */
    @keyframes navigatePage {
      100% {
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <img src="spider.png" alt="Spider" class="spider-image" onclick="createCircle()">
  <div class="title">Jumping Spider</div>

  <div class="subtitle-wrapper">
    <span class="left">The Eyes</span>
    <span class="center">of</span>
    <span class="right">Insects</span>
  </div>
  
  <div class="scientific-box">
    scientific name
  </div>
  
  <div class="scientific-name">
    Salticidae Blackwall, 1841
  </div>

  <div class="bottom-line"></div>

  <!-- spider_eyes 이미지 -->
  <img src="spider_eyes.png" alt="Spider Eyes" class="spider-eyes">
  
  <!-- 화살표 라인 -->
  <div class="right-arrow">
    <!-- 좌측 화살표 이미지 -->
    <img src="arrow.png" alt="Left Arrow" class="arrow-left">
    
    <!-- 우측 화살표 이미지 -->
    <img src="arrow.png" alt="Right Arrow" class="arrow-right">
  </div>

  <script>
    function createCircle() {
      // 회색 원을 화면에 추가
      const circle = document.createElement('div');
      circle.classList.add('circle');
      document.body.appendChild(circle);

      // 애니메이션이 끝나면 페이지 이동
      setTimeout(() => {
        window.location.href = 'spider.html'; // 원하는 URL로 이동
      }, 1500); // 1.5초 후 페이지 이동
    }
  </script>

</body>
</html>
